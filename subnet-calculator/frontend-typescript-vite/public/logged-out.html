<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - IPv4 Subnet Calculator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logout-container {
            max-width: 500px;
            text-align: center;
        }

        .logout-icon {
            font-size: 64px;
            margin-bottom: 1rem;
        }

        .logout-container h1 {
            margin-bottom: 1rem;
        }

        .logout-container p {
            margin-bottom: 2rem;
        }

        .logout-container a {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="logout-container" id="content">
            <!-- Content will be inserted by JavaScript based on auth status -->
        </div>
    </main>

    <script>
        async function checkAuthAndRender() {
            const content = document.getElementById('content');

            try {
                // Check if user is still authenticated
                const response = await fetch('/.auth/me');
                const data = await response.json();

                if (data.clientPrincipal) {
                    // User is still logged in - redirect to app
                    window.location.href = '/';
                } else {
                    // User is logged out - show logged out message
                    content.innerHTML = `
                        <div class="logout-icon">ðŸ‘‹</div>
                        <h1>You've been logged out</h1>
                        <p>Thank you for using the IPv4 Subnet Calculator.</p>
                        <a href="/login.html" role="button">Log in again</a>
                    `;
                }
            } catch (_error) {
                // Error checking auth - show logged out message anyway
                content.innerHTML = `
                    <div class="logout-icon">ðŸ‘‹</div>
                    <h1>You've been logged out</h1>
                    <p>Thank you for using the IPv4 Subnet Calculator.</p>
                    <a href="/login.html" role="button">Log in again</a>
                `;
            }
        }

        checkAuthAndRender();
    </script>
</body>
</html>
