server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Note: No backend proxy needed - TypeScript frontend makes direct API calls
    # from browser using fetch() with API URL embedded at build time (VITE_API_URL)
}
