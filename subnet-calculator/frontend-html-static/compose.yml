# Compose configuration for Static HTML Frontend only
# Works with both podman-compose and docker compose
#
# Note: This frontend proxies API requests to api-fastapi-container-app:8000
# You need to run the Container App API separately or adjust nginx.conf
#
# Usage:
#   podman-compose up
#   docker compose up
#
# Access:
#   Frontend: http://localhost:8001

services:
  frontend-html-static:
    build:
      context: .
      dockerfile: Dockerfile
    image: subnet-calculator-frontend-html-static:latest
    ports:
      - "8001:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 3
