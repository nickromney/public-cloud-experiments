# Pre-commit hooks for Terraform/Terragrunt repository
# Install: brew install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret scanning with Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
        exclude: ^terraform/claranet-tfwrapper/
      - id: terraform_validate
        exclude: ^terraform/claranet-tfwrapper/
      - id: terraform_tflint
        exclude: ^terraform/claranet-tfwrapper/
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_trivy
        exclude: ^terraform/claranet-tfwrapper/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^.*/tests/test_helper/(bats-assert|bats-support)/
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^.*/tests/test_helper/(bats-assert|bats-support)/
      - id: check-yaml
        name: Check yaml
      - id: check-added-large-files
        name: Check for added large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private key

  # Shellcheck for shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Shellcheck
        files: \.(sh|bash)$
        exclude: ^.*/tests/test_helper/(bats-assert|bats-support)/

  # Markdown linting and fixing
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.16.0
    hooks:
      - id: markdownlint-cli2
        args: ["--fix"]
        exclude: ^.*/tests/test_helper/(bats-assert|bats-support)/

  # TypeScript/JavaScript linting with Biome
  - repo: local
    hooks:
      - id: biome-check
        name: Biome lint and format
        entry: bash -c 'cd subnet-calculator/frontend-typescript-vite && npm run lint:fix'
        language: system
        files: ^subnet-calculator/frontend-typescript-vite/.*\.(ts|tsx|js|jsx|json)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript type checking
        entry: bash -c 'cd subnet-calculator/frontend-typescript-vite && npm run type-check'
        language: system
        files: ^subnet-calculator/frontend-typescript-vite/.*\.(ts|tsx)$
        pass_filenames: false

  # Check for emojis in markdown files
  - repo: local
    hooks:
      - id: check-emojis
        name: Check for emojis in markdown
        entry: .git-hooks/check-emojis.sh
        language: script
        files: \.(md|markdown)$
