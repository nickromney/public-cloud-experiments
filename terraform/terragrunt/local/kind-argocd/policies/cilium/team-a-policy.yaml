apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: isolate-team-a
  namespace: cilium-team-a
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "cilium-team-a"
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "cilium-team-a"
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system"
            "k8s:k8s-app": "kube-dns"
    - toEntities:
        - kube-apiserver
        - host
