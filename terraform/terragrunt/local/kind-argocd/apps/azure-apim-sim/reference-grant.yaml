# ReferenceGrant allows HTTPRoutes in azure-auth-sim namespace to reference
# the apim-simulator Service in this namespace for cross-namespace routing
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-azure-auth-sim-routes
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: dev
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: uat
  to:
    - group: ""
      kind: Service
      name: apim-simulator
    - group: ""
      kind: Service
      name: apim-simulator-uat
    - group: ""
      kind: Service
      name: apim-sentiment
    - group: ""
      kind: Service
      name: apim-sentiment-uat
