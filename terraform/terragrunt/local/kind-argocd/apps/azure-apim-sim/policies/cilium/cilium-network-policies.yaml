apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-apim-gateway-ingress
  namespace: azure-apim-sim
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": apim-gateway-nginx
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
  egress:
    # Allow NGINX Gateway Fabric data-plane to connect to the shared control-plane.
    - toServices:
        - k8sService:
            namespace: nginx-gateway
            serviceName: nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator
            "k8s:app.kubernetes.io/component": gateway
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
      authentication:
        mode: required

    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
            "k8s:app.kubernetes.io/name": keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
