# Gateway for APIM - simulates Azure Application Gateway with internal and external listeners
# External listener: For external-to-APIM traffic (internet -> AppGW -> APIM)
# Internal listener: For AKS-to-APIM traffic via direct service access
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: apim-gateway
  labels:
    app.kubernetes.io/name: apim-gateway
spec:
  gatewayClassName: nginx
  listeners:
    # External listener - simulates public AppGW endpoint
    # Access via: http://apim.localhost (requires /etc/hosts entry)
    - name: external
      protocol: HTTP
      port: 80
      hostname: apim.localhost
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: apim-external-route
  labels:
    app.kubernetes.io/name: apim-external-route
spec:
  parentRefs:
    - name: apim-gateway
      sectionName: external
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: apim-simulator
          port: 8000
          kind: Service
