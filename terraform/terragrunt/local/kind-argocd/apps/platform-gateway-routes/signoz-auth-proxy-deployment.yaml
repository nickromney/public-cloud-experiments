apiVersion: apps/v1
kind: Deployment
metadata:
  name: signoz-auth-proxy
  namespace: observability
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: signoz-auth-proxy
    app.kubernetes.io/component: auth-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: signoz-auth-proxy
      app.kubernetes.io/component: auth-bridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: signoz-auth-proxy
        app.kubernetes.io/component: auth-bridge
    spec:
      containers:
        - name: signoz-auth-proxy
          image: ghcr.io/scolastico-dev/s.containers/signoz-auth-proxy:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: signoz-auth-proxy-credentials
          volumeMounts:
            - name: signoz-auth-proxy-script
              mountPath: /app/proxy.mjs
              subPath: proxy.mjs
              readOnly: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: signoz-auth-proxy-script
          configMap:
            name: signoz-auth-proxy
