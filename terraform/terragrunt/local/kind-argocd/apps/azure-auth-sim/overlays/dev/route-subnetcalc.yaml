apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: subnetcalc-route
  labels:
    app.kubernetes.io/name: subnetcalc-route
    app.kubernetes.io/part-of: azure-auth-sim
spec:
  parentRefs:
    - name: azure-auth-gateway
      namespace: azure-auth-gateway
  hostnames:
    - subnetcalc.dev.127.0.0.1.sslip.io
  rules:
    # Keycloak routes - cross-namespace to azure-entraid-sim
    - matches:
        - path:
            type: PathPrefix
            value: /realms
        - path:
            type: PathPrefix
            value: /resources
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: http-to-https-redirect
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: keycloak-hostport
      backendRefs:
        - name: keycloak
          namespace: azure-entraid-sim
          port: 8080
          kind: Service

    # APIM routes - cross-namespace to azure-apim-sim
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: http-to-https-redirect
      backendRefs:
        - name: apim-simulator
          namespace: azure-apim-sim
          port: 8000
          kind: Service

    # Frontend route - same namespace
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: http-to-https-redirect
      backendRefs:
        - name: oauth2-proxy-frontend
          port: 4180
          kind: Service
