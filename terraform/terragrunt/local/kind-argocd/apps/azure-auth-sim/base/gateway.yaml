apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: azure-auth-gateway
  labels:
    app.kubernetes.io/name: azure-auth-gateway
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: localhost
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: azure-auth-gateway-route
  labels:
    app.kubernetes.io/name: azure-auth-gateway-route
spec:
  parentRefs:
    - name: azure-auth-gateway
  rules:
    # Keycloak routes - cross-namespace to azure-entraid-sim
    # ReferenceGrant in azure-entraid-sim allows this
    - matches:
        - path:
            type: PathPrefix
            value: /realms
        - path:
            type: PathPrefix
            value: /resources
      backendRefs:
        - name: keycloak
          namespace: azure-entraid-sim
          port: 8080
          kind: Service
    # APIM routes - cross-namespace to azure-apim-sim
    # ReferenceGrant in azure-apim-sim allows this
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: apim-simulator
          namespace: azure-apim-sim
          port: 8000
          kind: Service
    # Frontend route - same namespace
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: oauth2-proxy-frontend
          port: 4180
          kind: Service
