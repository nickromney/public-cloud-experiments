apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-fastapi-keycloak
  labels:
    app.kubernetes.io/name: api-fastapi-keycloak
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api-fastapi-keycloak
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-fastapi-keycloak
        app.kubernetes.io/component: backend
    spec:
      imagePullSecrets:
        - name: gitea-registry-creds
      containers:
        - name: api-fastapi-keycloak
          image: localhost:30090/gitea-admin/azure-auth-sim-api:latest
          imagePullPolicy: Always
          env:
            - name: AUTH_METHOD
              value: oidc
            - name: OIDC_ISSUER
              value: http://localhost:3007/realms/subnet-calculator
            - name: OIDC_AUDIENCE
              value: api-app
            # Cross-namespace reference to Keycloak in azure-entraid-sim
            - name: OIDC_JWKS_URI
              value: http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/certs
            - name: CORS_ORIGINS
              value: http://localhost:3007
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 6
