apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-frontend
  labels:
    app.kubernetes.io/name: oauth2-proxy-frontend
    app.kubernetes.io/component: auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy-frontend
      app.kubernetes.io/component: auth-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy-frontend
        app.kubernetes.io/component: auth-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0
          imagePullPolicy: IfNotPresent
          args:
            # OIDC Provider (Keycloak)
            - --provider=oidc
            # Issuer/login must go through the Gateway (dev endpoint)
            - --oidc-issuer-url=https://subnetcalc.dev.127.0.0.1.sslip.io/realms/subnet-calculator
            - --client-id=frontend-app
            - --redirect-url=https://subnetcalc.dev.127.0.0.1.sslip.io/oauth2/callback
            - --code-challenge-method=S256

            # Skip discovery and pin endpoints to the Keycloak service (in azure-entraid-sim namespace)
            - --skip-oidc-discovery=true
            - --login-url=https://subnetcalc.dev.127.0.0.1.sslip.io/realms/subnet-calculator/protocol/openid-connect/auth
            - --redeem-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/token
            - --oidc-jwks-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/certs
            - --validate-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/userinfo

            # Upstream (frontend only; SPA calls APIM sim directly)
            - --upstream=http://frontend-react-keycloak-protected

            # Listen address
            - --http-address=0.0.0.0:4180

            # Cookie configuration
            - --cookie-secure=true
            - --cookie-httponly=true
            - --cookie-expire=4h
            - --cookie-refresh=1h
            - --cookie-name=_oauth2_proxy_dev
            - --cookie-domain=.dev.127.0.0.1.sslip.io
            - --whitelist-domain=.dev.127.0.0.1.sslip.io
            - --email-domain=*
            - --cookie-secret=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

            # Scopes and headers
            - --scope=openid user_impersonation
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
          ports:
            - name: http
              containerPort: 4180
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
