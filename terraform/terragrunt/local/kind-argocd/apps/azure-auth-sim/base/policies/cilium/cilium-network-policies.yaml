        - matchLabels:
            "k8s:app.kubernetes.io/name": subnetcalc-telemetry-warmup
            "k8s:app.kubernetes.io/component": telemetry
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
      authentication:
        mode: required
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator-uat
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
      authentication:
        mode: required
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": keycloak
            "k8s:app.kubernetes.io/component": identity
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": signoz
            "k8s:app.kubernetes.io/component": otel-collector
            "k8s:io.kubernetes.pod.namespace": observability
      toPorts:
        - ports:
            - port: "4318"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": azurite
            "k8s:app.kubernetes.io/component": storage
      toPorts:
        - ports:
            - port: "10000"
              protocol: TCP
            - port: "10001"
              protocol: TCP
            - port: "10002"
              protocol: TCP
    - toFQDNs:
        - matchName: www.cloudflare.com
        - matchName: cloudflare.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

