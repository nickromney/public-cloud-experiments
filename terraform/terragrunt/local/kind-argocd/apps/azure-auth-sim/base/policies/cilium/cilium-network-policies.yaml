      "k8s:app.kubernetes.io/name": api-fastapi-keycloak
      "k8s:app.kubernetes.io/component": backend
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
