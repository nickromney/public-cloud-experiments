apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-frontend
  labels:
    app.kubernetes.io/name: oauth2-proxy-frontend
    app.kubernetes.io/component: auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy-frontend
      app.kubernetes.io/component: auth-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy-frontend
        app.kubernetes.io/component: auth-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0
          imagePullPolicy: IfNotPresent
          args:
            # OIDC Provider (Keycloak)
            # Note: client-secret passed via OAUTH2_PROXY_CLIENT_SECRET env var
            - --provider=oidc
            # Issuer/login must go through the Gateway (localhost:3007/realms/...)
            - --oidc-issuer-url=http://localhost:3007/realms/subnet-calculator
            - --client-id=frontend-app
            - --redirect-url=http://localhost:3007/oauth2/callback
            - --code-challenge-method=S256

            # Skip discovery and pin endpoints to the Keycloak service
            - --skip-oidc-discovery=true
            - --login-url=http://localhost:3007/realms/subnet-calculator/protocol/openid-connect/auth
            - --redeem-url=http://keycloak.azure-auth-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/token
            - --oidc-jwks-url=http://keycloak.azure-auth-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/certs
            - --validate-url=http://keycloak.azure-auth-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/userinfo

            # Upstream (frontend only; SPA calls APIM sim directly)
            - --upstream=http://frontend-react-keycloak-protected.azure-auth-sim.svc.cluster.local

            # Listen address
            - --http-address=0.0.0.0:4180

            # Cookie configuration (secret from azure-auth-secrets)
            - --cookie-secure=false
            - --cookie-httponly=true
            - --cookie-expire=4h
            - --cookie-refresh=1h
            - --cookie-name=_oauth2_proxy
            - --email-domain=*

            # Scopes and headers
            - --scope=openid user_impersonation
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --set-authorization-header=true
            - --set-xauthrequest=true
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
          env:
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-auth-secrets
                  key: oauth2-proxy-cookie-secret
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-auth-secrets
                  key: oauth2-proxy-client-secret
          ports:
            - name: http
              containerPort: 4180
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
