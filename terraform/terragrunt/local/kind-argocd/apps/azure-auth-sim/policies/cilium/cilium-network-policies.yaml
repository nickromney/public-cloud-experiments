---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-keycloak
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: frontend-with-oauth-sidecar
        - matchLabels:
            app.kubernetes.io/name: azure-auth-gateway-nginx
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
        - matchLabels:
            app.kubernetes.io/name: api-fastapi-keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system"
            "k8s:k8s-app": "kube-dns"
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver
        - host

---
apiVersion: cilium.io/v2
