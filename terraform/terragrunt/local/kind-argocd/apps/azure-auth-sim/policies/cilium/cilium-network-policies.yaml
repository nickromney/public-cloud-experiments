metadata:
  name: azure-auth-gateway-ingress
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: azure-auth-gateway-nginx
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP

---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-nginx-gateway
  namespace: nginx-gateway
spec:
  description: Allow NGINX Gateway control plane to forward traffic to backend services (oauth2-proxy, keycloak, apim-simulator) in azure-auth-sim namespace.
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: nginx-gateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: azure-auth-gateway-nginx
            k8s:io.kubernetes.pod.namespace: azure-auth-sim
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
            - port: "443"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: frontend-with-oauth-sidecar
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            k8s:io.kubernetes.pod.namespace: azure-auth-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
            k8s:io.kubernetes.pod.namespace: azure-auth-sim
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toEntities:
        - kube-apiserver
        - kube-dns
