 # Cilium policies for azure-auth-sim strictly enforce the hand-off chain from the external NGINX gateway
 # through oauth2-proxy owning the / route, into the frontend sidecar, then to APIM and the FastAPI backend.
 # Pods may still hit DNS/ API server for control-plane and discovery reasons.
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-oauth2-proxy
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: frontend-with-oauth-sidecar
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: nginx-gateway
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: frontend-with-oauth-sidecar
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system"
            "k8s:k8s-app": "kube-dns"
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-frontend
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: frontend-with-oauth-sidecar
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: azure-auth-gateway-nginx
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system"
            "k8s:k8s-app": "kube-dns"
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
---
