# Cilium policies for azure-auth-sim strictly enforce the hand-off chain from the external NGINX gateway
# through oauth2-proxy owning the / route, into the frontend sidecar, then to APIM and the FastAPI backend.
# Pods may still hit DNS/ API server for control-plane and discovery reasons.
#
# Cross-namespace architecture:
# - Keycloak is in azure-entraid-sim namespace (simulates Azure Entra ID)
# - APIM Simulator is in azure-apim-sim namespace (simulates Azure APIM)
# - Frontend and Backend API remain in this namespace (simulates AKS workloads)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-oauth2-proxy
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: frontend-with-oauth-sidecar
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: nginx-gateway
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: frontend-with-oauth-sidecar
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    # Cross-namespace egress to Keycloak in azure-entraid-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-frontend
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: frontend-with-oauth-sidecar
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: azure-auth-gateway-nginx
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
  egress:
    # Cross-namespace egress to APIM in azure-apim-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    # Cross-namespace egress to Keycloak in azure-entraid-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
---
# Note: azure-auth-apim policy removed - APIM is now in azure-apim-sim namespace
# Note: azure-auth-keycloak policy removed - Keycloak is now in azure-entraid-sim namespace
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-api
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: api-fastapi-keycloak
  ingress:
    # Cross-namespace ingress from APIM in azure-apim-sim
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
  egress:
    # Cross-namespace egress to Keycloak in azure-entraid-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toFQDNs:
        - matchName: www.cloudflare.com
        - matchName: cloudflare.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-gateway-ingress
  namespace: azure-auth-sim
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: azure-auth-gateway-nginx
  ingress:
    - fromEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-nginx-gateway
  namespace: nginx-gateway
spec:
  description: Allow NGINX Gateway control plane to forward traffic to backend services across namespaces.
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: nginx-gateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: azure-auth-gateway-nginx
            k8s:io.kubernetes.pod.namespace: azure-auth-sim
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
            - port: "443"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    # Frontend in azure-auth-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: frontend-with-oauth-sidecar
            k8s:io.kubernetes.pod.namespace: azure-auth-sim
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
    # Cross-namespace egress to Keycloak in azure-entraid-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            k8s:io.kubernetes.pod.namespace: azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # Cross-namespace egress to APIM in azure-apim-sim
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apim-simulator
            k8s:io.kubernetes.pod.namespace: azure-apim-sim
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toEntities:
        - kube-apiserver
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
