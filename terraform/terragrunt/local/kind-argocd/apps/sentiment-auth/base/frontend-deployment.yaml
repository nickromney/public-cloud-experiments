apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-auth-frontend
  labels:
    app.kubernetes.io/name: sentiment-auth-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentiment-auth-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentiment-auth-frontend
        app.kubernetes.io/component: frontend
    spec:
      imagePullSecrets:
        - name: gitea-registry-creds
      containers:
        - name: sentiment-auth-frontend
          image: localhost:30090/gitea-admin/sentiment-auth-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
