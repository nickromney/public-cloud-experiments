apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-sentiment-auth
  labels:
    app.kubernetes.io/name: oauth2-proxy-sentiment-auth
    app.kubernetes.io/component: auth-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy-sentiment-auth
      app.kubernetes.io/component: auth-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy-sentiment-auth
        app.kubernetes.io/component: auth-proxy
    spec:
      initContainers:
        - name: generate-oauth2-proxy-secrets
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              # oauth2-proxy cookie secret bytes must be 16/24/32 bytes (not base64 text).
              head -c 32 /dev/urandom > /work/cookie_secret
              # With PKCE + public clients, the client secret can be empty.
              : > /work/client_secret
          volumeMounts:
            - name: oauth2-proxy-secrets
              mountPath: /work
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.13.0@sha256:56e3daedf765c7a1eea6e366fbe684be7d3084830ade14b6174570d3c7960954
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: oauth2-proxy-secrets
              mountPath: /etc/oauth2-proxy/secrets
              readOnly: true
          args:
            # OIDC Provider (Keycloak)
            - --provider=oidc
            - --oidc-issuer-url=https://login.127.0.0.1.sslip.io/realms/subnet-calculator
            - --client-id=oauth2-proxy
            - --client-secret-file=/etc/oauth2-proxy/secrets/client_secret
            - --redirect-url=https://sentiment.dev.127.0.0.1.sslip.io/oauth2/callback
            - --code-challenge-method=S256

            # Skip discovery and pin endpoints to the Keycloak service (in azure-entraid-sim namespace)
            - --skip-oidc-discovery=true
            - --login-url=https://login.127.0.0.1.sslip.io/realms/subnet-calculator/protocol/openid-connect/auth?max_age=0
            - --redeem-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/token
            - --oidc-jwks-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/certs
            - --validate-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/userinfo

            # Upstream (protected UI only)
            - --upstream=http://sentiment-auth-frontend

            # Listen address
            - --http-address=0.0.0.0:4180

            # Cookie configuration
            - --cookie-secure=true
            - --cookie-httponly=true
            - --cookie-expire=4h
            - --cookie-refresh=1h
            - --cookie-secret-file=/etc/oauth2-proxy/secrets/cookie_secret
            - --cookie-name=_oauth2_proxy_sentiment_dev
            - --cookie-domain=.127.0.0.1.sslip.io
            - --whitelist-domain=.127.0.0.1.sslip.io
            - --email-domain=*

            # Scopes and headers
            - --scope=openid user_impersonation
            - --oidc-email-claim=sub
            - --prompt=login
            - --pass-authorization-header=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --set-authorization-header=true
            - --set-xauthrequest=true

            # When signing out, also terminate the Keycloak session using the ID token.
            - --backend-logout-url=http://keycloak.azure-entraid-sim.svc.cluster.local:8080/realms/subnet-calculator/protocol/openid-connect/logout?id_token_hint={id_token}&client_id=oauth2-proxy&post_logout_redirect_uri=https%3A%2F%2Fsentiment.dev.127.0.0.1.sslip.io%2Foauth2%2Fsign_in
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
          ports:
            - name: http
              containerPort: 4180
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: oauth2-proxy-secrets
          emptyDir: {}
