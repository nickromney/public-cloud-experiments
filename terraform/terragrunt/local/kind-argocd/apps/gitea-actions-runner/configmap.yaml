apiVersion: v1
kind: ConfigMap
metadata:
  name: act-runner-config
  namespace: gitea-runner
data:
  config.yaml: |
    log:
      level: info
    runner:
      file: /data/.runner
      capacity: 1
      # Use host executor - runs jobs directly, relying on host Docker socket
      executor: host
      timeout: 3h
      shutdown_timeout: 0s
      insecure: false
      fetch_timeout: 5s
      fetch_interval: 2s
      labels:
        - "self-hosted"
        - "linux"
        - "arm64"
        - "in-cluster"
    cache:
      enabled: true
      dir: /data/cache
