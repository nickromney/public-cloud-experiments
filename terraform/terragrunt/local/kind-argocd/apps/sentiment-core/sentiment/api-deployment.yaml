apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
  namespace: sentiment
  labels:
    app.kubernetes.io/name: sentiment-api
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentiment-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentiment-api
        app.kubernetes.io/component: backend
    spec:
      imagePullSecrets:
        - name: gitea-registry-creds
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: localhost:30090/gitea-admin/sentiment-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/data"
            - name: CSV_PATH
              value: "/data/comments.csv"
            - name: OLLAMA_BASE_URL
              value: "http://ollama.sentiment-llm.svc.cluster.local:11434"
            - name: OLLAMA_MODEL
              value: "qwen2.5:0.5b"
            - name: OLLAMA_PULL_ON_DEMAND
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "sentiment-api"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://signoz-otel-collector.observability.svc.cluster.local:4318"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: sentiment-api-data
