apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
  namespace: sentiment
  labels:
    app.kubernetes.io/name: sentiment-api
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentiment-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentiment-api
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: node:22-alpine
          imagePullPolicy: IfNotPresent
          command: ["node", "/app/server.js"]
          env:
            - name: PORT
              value: "8080"
            - name: DATA_DIR
              value: "/data"
            - name: OLLAMA_URL
              value: "http://ollama.sentiment-llm.svc.cluster.local:11434"
            - name: OLLAMA_MODEL
              value: "qwen2.5:0.5b"
            - name: OLLAMA_PULL_ON_DEMAND
              value: "true"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: app
              mountPath: /app/server.js
              subPath: server.js
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: app
          configMap:
            name: sentiment-api
        - name: data
          persistentVolumeClaim:
            claimName: sentiment-api-data
