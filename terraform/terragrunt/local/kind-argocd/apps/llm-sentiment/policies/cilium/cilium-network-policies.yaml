apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sentiment-frontend
  namespace: sentiment-app
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": sentiment-frontend
      "k8s:app.kubernetes.io/component": frontend
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-auth-gateway
            "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sentiment-api
  namespace: sentiment-app
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": sentiment-api
      "k8s:app.kubernetes.io/component": backend
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-auth-gateway
            "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": sentiment-llm
            "k8s:app.kubernetes.io/name": ollama
            "k8s:app.kubernetes.io/component": llm
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP

---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ollama
  namespace: sentiment-llm
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": ollama
      "k8s:app.kubernetes.io/component": llm
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": sentiment-app
            "k8s:app.kubernetes.io/name": sentiment-api
            "k8s:app.kubernetes.io/component": backend
      toPorts:
        - ports:
            - port: "11434"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
