apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-gateway
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
  ingress:
    - fromEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP
  egress:
    # Control-plane service for NGINX Gateway Fabric
    - toServices:
        - k8sService:
            namespace: nginx-gateway
            serviceName: nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP

    # OAuth2 Proxy (dev/uat)
    - toServices:
        - k8sService:
            namespace: dev
            serviceName: oauth2-proxy-frontend
        - k8sService:
            namespace: uat
            serviceName: oauth2-proxy-frontend
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP

    # Keycloak (shared)
    - toServices:
        - k8sService:
            namespace: azure-entraid-sim
            serviceName: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # APIM simulators (shared)
    - toServices:
        - k8sService:
            namespace: azure-apim-sim
            serviceName: apim-simulator
        - k8sService:
            namespace: azure-apim-sim
            serviceName: apim-simulator-uat
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP

    # SigNoz UI (observability)
    - toServices:
        - k8sService:
            namespace: observability
            serviceName: signoz
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # Platform UIs behind the gateway (TLS terminated at the gateway)
    - toServices:
        - k8sService:
            namespace: argocd
            serviceName: argocd-server
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toServices:
        - k8sService:
            namespace: gitea
            serviceName: gitea-http
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - toServices:
        - k8sService:
            namespace: kube-system
            serviceName: hubble-ui
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP

    # DNS
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
