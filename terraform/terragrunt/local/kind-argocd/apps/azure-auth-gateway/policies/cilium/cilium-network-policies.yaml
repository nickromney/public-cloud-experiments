apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-gateway
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
  ingress:
    - fromEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP
  egress:
    # Control-plane service for NGINX Gateway Fabric
    - toServices:
        - k8sService:
            namespace: nginx-gateway
            serviceName: nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP

    # Control-plane pods (fallback in case toServices matching is unreliable)
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/instance": nginx-gateway
            "k8s:app.kubernetes.io/name": nginx-gateway
            "k8s:io.kubernetes.pod.namespace": nginx-gateway
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP

    # OAuth2 Proxy (dev/uat)
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": dev
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": uat
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP

    # Keycloak (shared)
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": keycloak
            "k8s:app.kubernetes.io/component": identity
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # APIM simulators (shared)
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator-uat
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP

    # SigNoz UI (observability)
    - toServices:
        - k8sService:
            namespace: observability
            serviceName: signoz
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": signoz
            "k8s:app.kubernetes.io/component": signoz
            "k8s:io.kubernetes.pod.namespace": observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # Platform UIs behind the gateway (TLS terminated at the gateway)
    - toServices:
        - k8sService:
            namespace: argocd
            serviceName: argocd-server
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/instance": argocd
            "k8s:app.kubernetes.io/name": argocd-server
            "k8s:io.kubernetes.pod.namespace": argocd
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "8080"
              protocol: TCP
    - toServices:
        - k8sService:
            namespace: gitea
            serviceName: gitea-http
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/instance": gitea
            "k8s:app.kubernetes.io/name": gitea
            "k8s:io.kubernetes.pod.namespace": gitea
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - toServices:
        - k8sService:
            namespace: kube-system
            serviceName: hubble-ui
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "8081"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:k8s-app": hubble-ui
            "k8s:io.kubernetes.pod.namespace": kube-system
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "8081"
              protocol: TCP

    # Some pods in kind can appear as "unmanaged" destinations from Cilium's
    # perspective. Allow a small set of required ports across the pod CIDR so
    # the gateway can still reach internal backends.
    - toCIDRSet:
        - cidr: 10.244.0.0/16
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
            - port: "3000"
              protocol: TCP
            - port: "4180"
              protocol: TCP
            - port: "8000"
              protocol: TCP
            - port: "8080"
              protocol: TCP
            - port: "8081"
              protocol: TCP
            - port: "8443"
              protocol: TCP

    # DNS
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
