apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-auth-gateway
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
  ingress:
    - fromEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8443"
              protocol: TCP
  egress:
    # NGINX Gateway Fabric dataplane (this pod) talks to the control plane on the
    # Service port 443, which kube-proxy DNATs to the pod targetPort 8443.
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": nginx-gateway
            "k8s:app.kubernetes.io/name": nginx-gateway
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP

    # OAuth2 Proxy (dev/uat)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": dev
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": uat
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
      toPorts:
        - ports:
            - port: "4180"
              protocol: TCP
      authentication:
        mode: required

    # Keycloak (shared)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-entraid-sim
            "k8s:app.kubernetes.io/name": keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required

    # APIM simulators (shared)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
            "k8s:app.kubernetes.io/name": apim-simulator
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
            "k8s:app.kubernetes.io/name": apim-simulator-uat
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
      authentication:
        mode: required

    # SigNoz UI (observability)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": observability
            "k8s:app.kubernetes.io/name": signoz
            "k8s:app.kubernetes.io/component": signoz
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # Platform UIs behind the gateway (TLS terminated at the gateway)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": argocd
            "k8s:app.kubernetes.io/name": argocd-server
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": gitea
            "k8s:app.kubernetes.io/name": gitea
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": hubble-ui
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP

    # LLM sentiment demo (frontend + API)
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": sentiment-app
            "k8s:app.kubernetes.io/name": sentiment-frontend
            "k8s:app.kubernetes.io/component": frontend
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": sentiment-app
            "k8s:app.kubernetes.io/name": sentiment-api
            "k8s:app.kubernetes.io/component": backend
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP

    # DNS
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
