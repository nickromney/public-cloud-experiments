apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: azure-entraid-keycloak
  namespace: azure-entraid-sim
spec:
  endpointSelector:
    matchLabels:
      "k8s:app.kubernetes.io/name": keycloak
      "k8s:app.kubernetes.io/component": identity
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    # OAuth2 proxy (dev/uat)
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": dev
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-sentiment-auth
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": dev
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-frontend
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": uat
        - matchLabels:
            "k8s:app.kubernetes.io/name": oauth2-proxy-sentiment-auth
            "k8s:app.kubernetes.io/component": auth-proxy
            "k8s:io.kubernetes.pod.namespace": uat
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required
    # Backend API (dev/uat)
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": api-fastapi-keycloak
            "k8s:app.kubernetes.io/component": backend
            "k8s:io.kubernetes.pod.namespace": dev
        - matchLabels:
            "k8s:app.kubernetes.io/name": api-fastapi-keycloak
            "k8s:app.kubernetes.io/component": backend
            "k8s:io.kubernetes.pod.namespace": uat
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required
    # APIM simulator (dev/uat)
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-simulator-uat
            "k8s:app.kubernetes.io/component": gateway
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required

    # Optional: external APIM gateway (if NGINX Gateway Fabric creates these pods)
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": apim-gateway-nginx
            "k8s:io.kubernetes.pod.namespace": azure-apim-sim
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required
    # NGINX Gateway data plane (dev/uat) for /realms and /resources (browser -> gateway -> keycloak)
    - fromEndpoints:
        - matchLabels:
            "k8s:app.kubernetes.io/name": azure-auth-gateway-nginx
            "k8s:io.kubernetes.pod.namespace": azure-auth-gateway
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
      authentication:
        mode: required
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
