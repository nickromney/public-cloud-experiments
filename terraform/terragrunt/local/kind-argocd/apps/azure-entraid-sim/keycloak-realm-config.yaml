apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-export
data:
  realm-export.json: |-
    {
      "realm": "subnet-calculator",
      "enabled": true,
      "displayName": "Entra ID Simulator",
      "displayNameHtml": "<div>Entra ID Simulator</div>",
      "sslRequired": "none",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": false,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "accessTokenLifespan": 1800,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "offlineSessionIdleTimeout": 2592000,
      "accessCodeLifespan": 60,
      "accessCodeLifespanUserAction": 300,
      "accessCodeLifespanLogin": 1800,
      "clients": [
        {
          "clientId": "frontend-app",
          "name": "React Frontend",
          "description": "React SPA frontend. OAuth2 Proxy handles server-side auth; oidc-client-ts manages browser token flow.",
          "enabled": true,
          "publicClient": true,
          "protocol": "openid-connect",
          "directAccessGrantsEnabled": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "attributes": {
            "pkce.code.challenge.method": "S256"
          },
          "redirectUris": [
            "http://localhost:3006/*",
            "https://subnetcalc.dev.127.0.0.1.sslip.io/oauth2/*",
            "http://localhost:3007/*",
            "https://subnetcalc.uat.127.0.0.1.sslip.io/oauth2/*",
            "http://dev.127.0.0.1.sslip.io:3007/*",
            "https://sentiment.dev.127.0.0.1.sslip.io/oauth2/*",
            "http://dev.127.0.0.1.sslip.io:3007/",
            "https://sentiment.uat.127.0.0.1.sslip.io/oauth2/*",
            "http://dev.127.0.0.1.sslip.io:3007",
            "https://dev.127.0.0.1.sslip.io:3007/*",
            "https://dev.127.0.0.1.sslip.io:3007/",
            "https://dev.127.0.0.1.sslip.io:3007",
            "http://localhost:3008/",
            "http://localhost:3008",
            "http://localhost:3008/*",
            "http://uat.127.0.0.1.sslip.io:3008/*",
            "http://uat.127.0.0.1.sslip.io:3008/",
            "http://uat.127.0.0.1.sslip.io:3008",
            "https://uat.127.0.0.1.sslip.io:3008/*",
            "https://uat.127.0.0.1.sslip.io:3008/",
            "https://uat.127.0.0.1.sslip.io:3008",
            "https://subnetcalc.dev.127.0.0.1.sslip.io/*",
            "https://subnetcalc.uat.127.0.0.1.sslip.io/*",
            "https://*.dev.127.0.0.1.sslip.io/*",
            "https://*.uat.127.0.0.1.sslip.io/*"
          ],
          "webOrigins": [
            "+"
          ],
          "fullScopeAllowed": true,
          "protocolMappers": [
            {
              "name": "username",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "userinfo.token.claim": "true",
                "user.attribute": "username",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "preferred_username",
                "jsonType.label": "String"
              }
            },
            {
              "name": "email",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "userinfo.token.claim": "true",
                "user.attribute": "email",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "email",
                "jsonType.label": "String"
              }
            }
          ]
        },
        {
          "clientId": "oauth2-proxy",
          "name": "OAuth2 Proxy",
          "description": "OAuth2 Proxy used to simulate Easy Auth (server-side OIDC client).",
          "enabled": true,
          "publicClient": true,
          "protocol": "openid-connect",
          "directAccessGrantsEnabled": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "redirectUris": [
            "https://subnetcalc.dev.127.0.0.1.sslip.io/oauth2/*",
            "https://subnetcalc.uat.127.0.0.1.sslip.io/oauth2/*",
            "https://sentiment.dev.127.0.0.1.sslip.io/oauth2/*",
            "https://sentiment.uat.127.0.0.1.sslip.io/oauth2/*"
          ],
          "webOrigins": [
            "+"
          ],
          "protocolMappers": [
            {
              "name": "username",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "userinfo.token.claim": "true",
                "user.attribute": "username",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "preferred_username",
                "jsonType.label": "String"
              }
            },
            {
              "name": "email",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-property-mapper",
              "consentRequired": false,
              "config": {
                "userinfo.token.claim": "true",
                "user.attribute": "email",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "email",
                "jsonType.label": "String"
              }
            }
          ]
        },
        {
          "clientId": "api-app",
          "name": "FastAPI Backend",
          "description": "FastAPI backend API",
          "enabled": true,
          "publicClient": false,
          "protocol": "openid-connect",
          "bearerOnly": true,
          "standardFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": false,
          "fullScopeAllowed": true,
          "attributes": {
            "access.token.lifespan": "1800"
          }
        }
      ],
      "clientScopes": [
        {
          "name": "user_impersonation",
          "description": "Access Subnet Calculator API on behalf of user",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true",
            "display.on.consent.screen": "true",
            "consent.screen.text": "Access the Subnet Calculator API"
          },
          "protocolMappers": [
            {
              "name": "audience-mapper",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-audience-mapper",
              "consentRequired": false,
              "config": {
                "included.client.audience": "api-app",
                "id.token.claim": "false",
                "access.token.claim": "true"
              }
            }
          ]
        }
      ],
      "defaultDefaultClientScopes": [
        "profile",
        "email",
        "user_impersonation"
      ],
      "users": [
        {
          "username": "demo",
          "enabled": true,
          "emailVerified": true,
          "firstName": "Demo",
          "lastName": "User",
          "email": "demo@example.com",
          "credentials": [
            {
              "type": "password",
              "value": "password123",
              "temporary": false
            }
          ],
          "realmRoles": [
            "user"
          ]
        },
        {
          "username": "admin",
          "enabled": true,
          "emailVerified": true,
          "firstName": "Admin",
          "lastName": "User",
          "email": "admin@example.com",
          "credentials": [
            {
              "type": "password",
              "value": "securepass",
              "temporary": false
            }
          ],
          "realmRoles": [
            "admin",
            "user"
          ]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "user",
            "description": "User role"
          },
          {
            "name": "admin",
            "description": "Administrator role"
          }
        ]
      }
    }
