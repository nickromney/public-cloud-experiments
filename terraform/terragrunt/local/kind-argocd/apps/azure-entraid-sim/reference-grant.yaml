# ReferenceGrant allows HTTPRoutes in azure-auth-sim namespace to reference
# the keycloak Service in this namespace for cross-namespace routing
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-azure-auth-sim-routes
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: dev
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: uat
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: gateway-routes
  to:
    - group: ""
      kind: Service
      name: keycloak
