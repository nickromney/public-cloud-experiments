apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-namespace-default-deny
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: generate-default-deny-for-isolated-namespaces
      match:
        any:
          - resources:
              kinds:
                - Namespace
              selector:
                matchLabels:
                  kyverno.io/isolate: "true"
      generate:
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        name: default-deny
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        data:
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
          metadata:
            name: default-deny
          spec:
            podSelector: {}
            policyTypes:
              - Ingress
              - Egress
