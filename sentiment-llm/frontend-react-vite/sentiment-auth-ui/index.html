<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment (Authenticated)</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: #121b2e;
        --muted: #93a4c7;
        --text: #e7eefc;
        --border: #263455;
        --accent: #6ea8fe;
        --accent2: #7ee0a3;
        --danger: #ff7b7b;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 10% 0%, #17234a 0%, var(--bg) 45%),
          radial-gradient(1200px 600px at 90% 20%, #0f2a2a 0%, var(--bg) 55%);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 28px 18px 60px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 18px;
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .subtitle {
        color: var(--muted);
        font-size: 13px;
        margin-top: 4px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid var(--border);
        background: rgba(18, 27, 46, 0.75);
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(18, 27, 46, 0.9);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn:hover {
        border-color: #35518a;
      }
      .btn.primary {
        border-color: rgba(110, 168, 254, 0.7);
        background: rgba(110, 168, 254, 0.15);
      }
      .btn.danger {
        border-color: rgba(255, 123, 123, 0.6);
        background: rgba(255, 123, 123, 0.1);
      }
      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 14px;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .panel {
        border: 1px solid var(--border);
        background: rgba(18, 27, 46, 0.55);
        border-radius: 14px;
        padding: 14px;
      }
      .panel h3 {
        margin: 0 0 10px;
        font-size: 14px;
        letter-spacing: 0.2px;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        min-height: 140px;
        resize: vertical;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 12px;
        background: rgba(11, 18, 32, 0.6);
        color: var(--text);
        outline: none;
        line-height: 1.4;
        font-size: 14px;
      }
      textarea:focus {
        border-color: rgba(110, 168, 254, 0.7);
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      .row .left {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 12px;
        color: var(--muted);
      }
      .tag strong {
        color: var(--text);
        font-weight: 700;
      }
      .mono {
        font-family: var(--mono);
      }
      .list {
        display: grid;
        gap: 10px;
      }
      .item {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        background: rgba(11, 18, 32, 0.35);
      }
      .item .meta {
        display: flex;
        gap: 10px;
        align-items: baseline;
        justify-content: space-between;
        color: var(--muted);
        font-size: 12px;
      }
      .item .text {
        margin-top: 8px;
        white-space: pre-wrap;
        font-size: 13px;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(11, 18, 32, 0.35);
      }
      .status .label {
        font-size: 12px;
        color: var(--muted);
      }
      .status .value {
        font-weight: 800;
      }
      .ok {
        color: var(--accent2);
      }
      .bad {
        color: var(--danger);
      }
      .footnote {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      code {
        font-family: var(--mono);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
